    # MV STAGING
    build_mainview_staging:
        docker:
            - image: node:16
        steps:
            - checkout
            - restore_pnpm_cache
            - install_pnpm
            - ylide_build:
                  build_cmd: build-mainview
            - save_build_cache:
                  cache_key: mainview-staging
            - ylide_store_artifacts
    deploy_mainview_staging:
        docker:
            - image: node:16
        steps:
            - restore_build_cache:
                  cache_key: mainview-staging
            - wrangler:
                  project_name: mainview-staging

    # OTC AIRSWAP
    build_airswap:
        docker:
            - image: node:16
        steps:
            - checkout
            - restore_pnpm_cache
            - install_pnpm
            - ylide_build:
                  build_cmd: build-airswap
            - save_build_cache:
                  cache_key: airswap
            - ylide_store_artifacts
    deploy_airswap:
