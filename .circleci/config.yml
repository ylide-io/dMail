version: 2.1

commands:
    install_pnpm:
        steps:
            - run:
                  name: Install pnpm package manager
                  command: |
                      corepack enable
                      corepack prepare pnpm@latest-8 --activate
    restore_pnpm_cache:
        steps:
            - restore_cache:
                  name: Restore pnpm Package Cache
                  keys:
                      - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
    save_pnpm_cache:
        steps:
            - save_cache:
                  name: Save pnpm Package Cache
                  key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
                  paths:
                      - node_modules
    save_build_cache:
        parameters:
            cache_key:
                type: string
        steps:
            - save_cache:
                  name: Save build cache
                  key: build-output-<< parameters.cache_key >>-{{ .Environment.CIRCLE_SHA1 }}
                  paths:
                      - build
    restore_build_cache:
        parameters:
            cache_key:
                type: string
        steps:
            - restore_cache:
                  name: Restore build cache
                  keys:
                      - build-output-<< parameters.cache_key >>-{{ .Environment.CIRCLE_SHA1 }}
    ylide_build:
        parameters:
            build_cmd:
                type: string
        steps:
            - run:
                  name: Build project
                  command: |
                      CI=false pnpm run << parameters.build_cmd >>
    ylide_store_artifacts:
        steps:
            - store_artifacts:
                  path: build
                  destination: build
    wrangler:
        parameters:
            project_name:
                type: string
        steps:
            - run:
                  name: Install Wrangler
                  command: |
                      npm install -g wrangler@2.12.0
            - run:
                  name: Upload build through Wrangler
                  command: |
                      wrangler pages publish build --project-name=<< parameters.project_name >>

jobs:
    install: # this can be any name you choose
        docker:
            - image: node:16

        steps:
            - checkout
            - restore_pnpm_cache
            - install_pnpm
            - run:
                  name: Install Dependencies
                  command: |
                      pnpm install
            - save_pnpm_cache

    # HUB
    build_hub:
        docker:
            - image: node:16
        environment:
            REACT_APP__PUBLIC_URL: https://hub.ylide.io
            REACT_APP__GLOBAL_FEED_ID: cb844d96631b3c96f668fff792e70a800ae93e6d724c3ba1eff090dab5b8d78a
        steps:
            - checkout
            - restore_pnpm_cache
            - install_pnpm
            - ylide_build:
                  build_cmd: build-hub
            - save_build_cache:
                  cache_key: hub
            - ylide_store_artifacts
    deploy_hub:
        docker:
            - image: node:16
        steps:
            - restore_build_cache:
                  cache_key: hub
            - wrangler:
                  project_name: ylide-mail

    # HUB STAGING
    build_hub_staging:
        docker:
            - image: node:16
        environment:
            TESTCIVAR: 123
            REACT_APP__TESTCIVAR2: 456
            TESTCISHA: $CIRCLE_SHA1
            REACT_APP__TESTCISHA2: $CIRCLE_SHA1
            REACT_APP__TESTCISHA3: $CIRCLE_SHA1
        steps:
            - checkout
            - restore_pnpm_cache
            - install_pnpm
            - ylide_build:
                  build_cmd: build-hub
            - save_build_cache:
                  cache_key: hub
            - ylide_store_artifacts
    deploy_hub_staging:
        docker:
            - image: node:16
        steps:
            - restore_build_cache:
                  cache_key: hub
            - wrangler:
                  project_name: ylide-mail-staging

    # MV
    build_mainview:
        docker:
            - image: node:16
        environment:
            REACT_APP__PUBLIC_URL: https://app.mainview.io
        steps:
            - checkout
            - restore_pnpm_cache
            - install_pnpm
            - ylide_build:
                  build_cmd: build-mainview
            - save_build_cache:
